
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-43">
              Login to continue
            </span>

            <!-- <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            > -->
            <div
              class="wrap-input100 validate-input"
             
            >
              <!-- <input class="input100" type="text" name="email" /> -->

              <input type="text" class="input100" name="username" ng-model= "username"/>
              <span class="focus-input100"></span>
              <span class="label-input100">username</span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <!-- <input class="input100" type="password" name="pass" /> -->
              <input
                class="input100"
                type="password"
                name="password"
                ng-model="password"
              />
              <span class="focus-input100"></span>
              <span class="label-input100">Password</span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-32">
              <div class="contact100-form-checkbox">
                <input
                  class="input-checkbox100"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div>

              <div>
                <a href="#" class="txt1">
                  Forgot Password?
                </a>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <!-- <button class="login100-form-btn">
                Login
              </button> -->
              <button ng-click="signIn()" class="login100-form-btn">
                Sign In
            </button>
            </div>

            <div class="text-center p-t-46 p-b-20">
              <span class="txt2">
                or<a href="#!/workerSignup"><h5> <strong> Sign up</strong></h5></a> 
              </span>
            </div>

            <div class="login100-form-social flex-c-m">
              <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                <i class="fa fa-facebook-f" aria-hidden="true"></i>
              </a>

              <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </div>
          </form>

          <div
            class="login100-more"
            style="background-image: url('Style/images/man.png');"
          ></div>
          <!-- <div class="col-lg-3 col-md-6 col-lg-offset-1">
              <div class="about_banner">
                <img src="Style/images/man.png" alt="" />
              </div> -->
            </div>
        </div>
      </div>
    </div>
